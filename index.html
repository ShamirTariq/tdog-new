<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Figma</title>
  </head>
  <body>
    <!-- ======================================      navbar section      ========================================= -->
    <div class="container-fluid bg-nav p-0 m-0 pt-2">
      <div class="row m-0 p-0 nav-content">
        <div
          class="col-md-3 col-9 p-0 pl-md-0 pl-3 custom-shadow-2 text-md-center"
        >
          <img src="Frame 21.png" alt="coin dog" class="dog-nav" />
        </div>

        <div
          class="d-block d-md-none col-3 col-md-0 p-0 custom-shadow-1 display_property align"
        >
          <span><i class="fas fa-bars"></i></span>
        </div>

        <!-- <div class="display-md-none display-block col-12">
          <img src="box.png" alt="menu bar" class="box">
        </div> -->

        <div class="col-6 p-0 pt-4 d-none d-md-block custom-shadow-4">
          <ul class="row m-0 justify-content-between">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Roadmap</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </div>

        <div class="col-3 text-md-center d-none d-md-block p-0 custom-shadow-6">
          <img src="Frame 3 (1).png" alt="buy-button" class="buy-dog" />
        </div>
      </div>
    </div>

    <!-- ======================================        tethe dog coin section       ====================================== -->
    <div class="container-fluid doted p-0 m-0">
      <div class="row m-0 p-0 justify">
        <div class="col-lg-5 col-12 p-0 pb-lg-0 monet pb-5">
          <img src="monet 2.png" alt="dog coin image" class="monet-dog" />
        </div>

        <div class="col-lg-5 col-12 p-0 tethe">
          <img src="tethe-dog.png" alt="tethe-dog" class="tethe-dog" />
        </div>

        <div class="col-md-2 display-md-block display-none"></div>
      </div>
    </div>

    <!-- ========================================    stability section     ======================================= -->
    <div class="container-fluid stability p-0 pt-5">
      <img
        src="Stability. Yield. Exclusive..png"
        alt="stability image"
        class="stability-img"
      />
    </div>

    <!-- =============================================   laptop section   =========================================== -->
    <div class="container-fluid doted-parent">
      <div class="container-fluid doted-2 p-0 m-0 mt-3 mb-3">
        <div class="row m-0 laptop-1">
          <div class="col-lg-6 col-12 p-0 text-1 order-md-1 order-2">
            <img src="Frame 8.png" alt="image of dog" class="frame-8" />
          </div>

          <div class="col-lg-6 col-12 p-0 dog-1 order-md-2 order-1">
            <img src="image 2.png" alt="image of dog text" class="image-2" />
          </div>
        </div>

        <div class="row m-0 laptop-2">
          <div class="col-lg-6 col-12 p-0 text-1">
            <img src="laptop.png" alt="image of laptop" class="laptop" />
          </div>

          <div class="col-lg-6 col-12 p-0 dog-2">
            <img
              src="Frame 9.png"
              alt="image of laptop text"
              class="laptop-text"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- ======================================   breakthrough section   ==================================== -->
    <div class="container-fluid m-0 p-0 mb-5">
      <div class="col-12 p-0 m-0 mb-5">
        <img
          src="breakthrough.png"
          alt="breakthrough image"
          class="breakthrough"
        />
      </div>

      <div class="row m-0 breakthrough-section">
        <div>
          <img
            src="mobile.png"
            alt="mobile image"
            class="mobile mb-md-0 mb-3"
          />
        </div>

        <div>
          <img src="graph.png" alt="graph image" class="graph mb-md-0 mb-3" />
        </div>

        <div>
          <img src="boxes.png" alt="boxes image" class="boxes mb-md-0 mb-3" />
        </div>
      </div>
    </div>

    <!-- ======================================   tool section   ==================================== -->
    <div class="container-fluid m-0 p-0 mb-5 pt-5">
      <div class="col-12 p-0 m-0 mb-5 text-center">
        <img src="ideal tool.png" alt="breakthrough image" class="ideal-tool" />
      </div>

      <div class="row m-0 tool-section">
        <div>
          <img
            src="instant.png"
            alt="mobile image"
            class="instant mb-md-0 mb-3"
          />
        </div>

        <div>
          <img
            src="security.png"
            alt="graph image"
            class="security mb-md-0 mb-3"
          />
        </div>

        <div>
          <img src="wallet.png" alt="boxes image" class="wallet mb-md-0 mb-3" />
        </div>
      </div>
    </div>

    <!-- ======================================   phase section   ==================================== -->
    <div class="container-fluid m-0 p-0 mb-5 pt-5">
      <div class="col-12 p-0 m-0 mb-3 text-center">
        <img src="Roadmap.png" alt="roadmap image" class="roadmap" />
      </div>

      <div class="col-12 p-0 m-0 mb-3 text-center">
        <img src="123.png" alt="steps image" class="steps" />
      </div>

      <div class="row m-0 phase-section">
        <div>
          <img
            src="please 1.png"
            alt="mobile image"
            class="please mb-md-0 mb-3"
          />
        </div>

        <div>
          <img
            src="please 2.png"
            alt="graph image"
            class="please mb-md-0 mb-3"
          />
        </div>

        <div>
          <img
            src="please 3.png"
            alt="boxes image"
            class="please mb-md-0 mb-3"
          />
        </div>
      </div>
    </div>

    <!-- ====================================== diamond section ============================== -->
    <div class="diamond-outer">
      <div class="diamond-inner container-fluid p-0">
        <div><img src="unique.png" alt="" class="unique" /></div>

        <div class="row m-0">
          <div class="col-md-6 col-12">
            <img src="diamond.png" alt="diamond image" class="diamond" />
          </div>

          <div class="col-md-6 col-12">
            <img
              src="diamond-text.png"
              alt="diamond text"
              class="diamond-text"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- =============================================   revolution section   ============================================== -->
    <div class="container-fluid m-0 p-0 pt-5 pb-5">
      <div class="row m-0 puppy">
        <div>
          <img
            src="revolution.png"
            alt="revolution section"
            class="revolution"
          />
        </div>

        <div>
          <img src="ready.png" alt="revolution section" class="ready" />
        </div>
      </div>
    </div>

    <!-- ==========================================   bottom section   =========================================== -->
    <div class="container-fluid p-0 m-0 pt-5">
      <img src="bottom.png" alt="bottom image" class="bottom" />
    </div>

    <!-- =====================================     bottom section        ======================================= -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.2/js/bootstrap.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- <script>
        $(document).ready(function(){
          $("#fa fa-bars").click(function(){
        $(".box").show(500);   // Show with animation
      });

      $("#fa fa-bars").click(function(){
        $(".box").hide(500);   // Hide with animation
      });
        });
      

    
    
    
    
       </script>  -->
  </body>
</html>
